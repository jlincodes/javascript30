<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stops bubbling
    // console.log(this);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // capture: true // will run function on the way down the capture process
    capture: false, // default
  }));
  // capture down the elements
  // then bubbles back up the elements

  button.addEventListener('click', () => {
    console.log('click!');
  }, {
    once: true // listens for click then unbind itself; useful for checkout buttons
  });
</script>
</body>
</html>
